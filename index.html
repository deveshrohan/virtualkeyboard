<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Keyboard Analysis for OS Project</title>

	<!-- demo -->
	<link href="docs/css/bootstrap.min.css" rel="stylesheet">
	<link href="docs/css/font-awesome.min.css" rel="stylesheet">
	<link href="docs/css/demo.css" rel="stylesheet">

	<!-- jQuery & jQuery UI + theme (required) -->
	<link href="docs/css/jquery-ui.min.css" rel="stylesheet">
	<script src="docs/js/jquery-latest-slim.min.js"></script>
	<script src="docs/js/jquery-ui-custom.min.js"></script>
	<script src="docs/js/bootstrap.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="js/jquery.mousewheel.js"></script>

	<!-- initialize keyboard (required) -->
	<script>
		$(function(){
			$('#qwerty').keyboard({
			usePreview: true,
		useCombos: false,
		autoAccept: true,
		layout: 'qwerty',
		display: {
			del: '\u2326:Delete',
			redo: '↻',
			undo: '↺'
		}
	});
		});
		
		$(function(){
			$('#random').keyboard({
			usePreview: true,
			useCombos: false,
			autoAccept: true,
			layout: 'custom',
			customLayout: {
				'normal': [
					'` 1 2 3 4 5 6 7 8 9 0 - = {del} {b}',
					'{tab} n y s b l q v p u o [ ] \\',
					'd k c i h x j a e ; \' {enter}',
					'{shift} t m r f z g w , . / {shift}',
					'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
				],
				'shift': [
					'~ ! @ # $ % ^ & * ( ) _ + {del} {b}',
					'{tab} N Y S B L Q V P U O { } |',
					'D K C I H X J A E : " {enter}',
					'{shift} T M R F Z G W < > ? {shift}',
					'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
				]
			},
			display: {
				del: '\u2326:Delete',
				redo: '↻',
				undo: '↺'
			}
			});
		});
		
		$(function(){
			$('#solution2').keyboard({
			usePreview: true,
			useCombos: false,
			autoAccept: true,
			layout: 'custom',
			customLayout: {
				'normal': [
					'` 1 2 3 4 5 6 7 8 9 0 - = {del} {b}',
					'{tab} c h t r v q u a x j [ ] \\',
					'k g d p l e y f w ; \' {enter}',
					'{shift} s n m z b o i , . / {shift}',
					'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
				],
				'shift': [
					'~ ! @ # $ % ^ & * ( ) _ + {del} {b}',
					'{tab} C H T R V Q U A X J { } |',
					'K G D P L E Y F W : " {enter}',
					'{shift} S N M Z B O I < > ? {shift}',
					'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
				]
			},
			display: {
				del: '\u2326:Delete',
				redo: '↻',
				undo: '↺'
			}
			});
		});
	
	
	$(function() {
		$('input').on("input", checkSpeed);
		});
	
	var iLastTime = 0;
            var iTime = 0;
            var iTotal = 0;
            var iKeys = 0;

            function checkSpeed() {
                iTime = new Date().getTime();

                if (iLastTime != 0) {
                    iKeys++;
                    iTotal += iTime - iLastTime;
                    $('#CPM').html(Math.round(iKeys / iTotal * 6000, 2));
                }

                iLastTime = iTime;
            }
	
	</script>
</head>
<body>
	<div id="page">
		<h3> <b> <u>KEYBOARD ANALYSIS FOR OS PROJECT</u></b> </h3>
	
	<div id="page-wrap"> <!-- wrapper only needed to center the input -->

		<!-- keyboard input -->
		<div class="block">
		<h2>
			<span class="tooltip-tipsy">QWERTY</span>
		</h2>
		<input id="qwerty" type="text" placeholder=" Enter something...">
		<br>
	</div>
	
	<div class="block">
		<h2>
			<span class="tooltip-tipsy">Solution 1</span>
		</h2>
		<input id="random" type="text" placeholder=" Enter something...">
		<br>
	</div>
	
	<div class="block">
		<h2>
			<span class="tooltip-tipsy">Solution 2</span>
		</h2>
		<input id="solution2" type="text" placeholder=" Enter something... " >
		<br>
	</div>
	</div> <!-- End wrapper -->

</body>
</html>
