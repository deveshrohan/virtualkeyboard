<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Virtual Keyboard Basic Demo</title>

	<!-- demo -->
	<link href="docs/css/bootstrap.min.css" rel="stylesheet">
	<link href="docs/css/font-awesome.min.css" rel="stylesheet">
	<link href="docs/css/demo.css" rel="stylesheet">

	<!-- jQuery & jQuery UI + theme (required) -->
	<link href="docs/css/jquery-ui.min.css" rel="stylesheet">
	<script src="docs/js/jquery-latest-slim.min.js"></script>
	<script src="docs/js/jquery-ui-custom.min.js"></script>
	<script src="docs/js/bootstrap.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="js/jquery.mousewheel.js"></script>

	<!-- initialize keyboard (required) -->
	<script>
		$(function(){
			$('#qwerty').keyboard({
		useCombos: false,
		autoAccept: false,
		layout: 'qwerty',
		display: {
			del: '\u2326:Delete',
			redo: '↻',
			undo: '↺'
		}
	});
		});
		
		$(function(){
			$('#alpha').keyboard({
		useCombos: false,
		autoAccept: false,
		layout: 'alpha',
		display: {
			del: '\u2326:Delete',
			redo: '↻',
			undo: '↺'
		}
	});
		});
		
		$(function(){
			$('#random').keyboard({
		useCombos: false,
		autoAccept: false,
		layout: 'custom',
		customLayout: {
			'normal': [
				'` 1 2 3 4 5 6 7 8 9 0 - = {del} {b}',
				'{tab} a s d f g h j k l p [ ] \\',
				'q w e r t y u i o ; \' {enter}',
				'{shift} z x c v b n m , . / {shift}',
				'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
			],
			'shift': [
				'~ ! @ # $ % ^ & * ( ) _ + {del} {b}',
				'{tab} Q W E R T Y U I O P { } |',
				'A S D F G H J K L : " {enter}',
				'{shift} Z X C V B N M < > ? {shift}',
				'{accept} {space} {left} {right} {undo:Undo} {redo:Redo}'
			]
		},
		display: {
			del: '\u2326:Delete',
			redo: '↻',
			undo: '↺'
		}
	});
		});
	</script>
</head>
<body>

	<div id="page-wrap"> <!-- wrapper only needed to center the input -->

		<!-- keyboard input -->
		<div class="block">
		<h2>
			<span class="tooltip-tipsy">QWERTY</span>
		</h2>
		<input id="qwerty" type="text" placeholder=" Enter something...">
		<br>
	</div>
	
	<div class="block">
		<h2>
			<span class="tooltip-tipsy">Alphabetic</span>
		</h2>
		<input id="alpha" type="text" placeholder=" Enter something...">
		<br>
	</div>
	
	<div class="block">
		<h2>
			<span class="tooltip-tipsy">Random</span>
		</h2>
		<input id="random" type="text" placeholder=" Enter something...">
		<br>
	</div>

	</div> <!-- End wrapper -->

</body>
</html>
